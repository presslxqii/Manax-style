<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empty Bots</title>
</head>
<body>
<ul>
	<a href="/">Main page</a>
</ul>

<div class="center-container">
	<div class="bots-page-container">
		<div class="dashboard-header">
			<h1>
				Bots
			</h1>
			<button class="black-button">
				Wallets
			</button>
		</div>
		<div class="bots-container">
			<div class="info-container">
				<div class="info-item">
					Running Bots
					<span class="amount">0</span>
				</div>
				<div class="info-item">
					Completed Bots
					<span class="amount">0</span>
				</div>
				<div class="info-item">
					Total Investment
					<span class="amount">$0</span>
				</div>
				<div class="info-item">
					Total Profit and Lose
					<span class="amount">$0</span>
				</div>
			</div>
			<div class="boats-container">
				<div class="name-item">
					Refer and earn money
				</div>
				<div class="buttons-container">
					<button class="colored-small-button">
						Launch Bot
					</button>
				</div>
			</div>
			<div class="table">
				<div class="table-container">
					<table class="table">
						<tr>
							<th class="flex-column">BOT</th>
							<th class="flex-column">DURATION</th>
							<th class="flex-column">PROFIT</th>
							<th class="flex-column">VIEW</th>
							<th class="fixed-column">STATUS</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
