<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallets</title>
</head>
<body>
<ul>
    <a href="/">Main page</a>
</ul>

<div class="wallets-container">
    <div class="title-container">
        <div class="title">
            Wallets
        </div>
        <button class="colored-medium-button">
            Add new
        </button>
    </div>
    <div class="wallets">
        <section class="wallet">
            <div class="title">
                <div class="wallet-name">
                    Trading wallet
                </div>
                <div class="currencies">
                    3
                </div>
            </div>
            <div class="text">
                Total
            </div>
            <div class="amount-container">
                <div class="amount">
                    $6,421.10
                </div>
                <div class="percent-container">
                    <div class="rise">
                        3.4
                    </div>
                </div>
            </div>
        </section>
        <section class="wallet">
            <div class="title">
                <div class="wallet-name">
                    Funding wallet
                </div>
                <div class="currencies">
                    2
                </div>
            </div>
            <div class="text">
                Total
            </div>
            <div class="amount-container">
                <div class="amount">
                    $40,206.20
                </div>
                <div class="percent-container">
                    <div class="rise">
                        1.2
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
